name: pipeline

on:
  pull_request:
    branches:
      - main

permissions:
  packages: write

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Run Cargo Test in actix_api
        run: |
          cd actix_api
          cargo test

  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push yew_front Image
        run: |
          docker-compose -f docker-compose.yml build yew_front
          docker tag yew_front ghcr.io/juliog922/yew_front:latest
          docker tag yew_front ghcr.io/juliog922/yew_front:${{ github.sha }}
          docker push ghcr.io/juliog922/yew_front:latest
          docker push ghcr.io/juliog922/yew_front:${{ github.sha }}

      - name: Build and Push actix_api Image
        run: |
          docker-compose -f docker-compose.yml build actix_api
          docker tag actix_api ghcr.io/juliog922/actix_api:latest
          docker tag actix_api ghcr.io/juliog922/actix_api:${{ github.sha }}
          docker push ghcr.io/juliog922/actix_api:latest
          docker push ghcr.io/juliog922/actix_api:${{ github.sha }}

