services:
  yew_front:
    image: ghcr.io/juliog922/yew_front:latest
    command: trunk serve --release --port 8092 --address 0.0.0.0 --no-autoreload
    networks:
      - app_network
    deploy:
      update_config:
        order: start-first

  actix_api:
    image: ghcr.io/juliog922/actix_api:latest
    command: cargo run --bin server --release
    environment:
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - RUST_LOG=info
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=app
      - POSTGRES_PORT=5432
      - POSTGRES_SSLMODE=disable
    networks:
      - app_network
    deploy:
      update_config:
        order: start-first

  nginx:
    image: ghcr.io/juliog922/nginx:latest
    ports:
      - "8091:80"
    networks:
      - app_network
    deploy:
      update_config:
        order: start-first
  
  db:
    image: postgres
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    secrets:
      - db-password
    environment:
      - POSTGRES_DB=app
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  letsencrypt:
  
networks:
  app_network:
    driver: overlay

secrets:
  db-password:
    external: true
